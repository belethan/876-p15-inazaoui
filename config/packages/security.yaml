security:
  password_hashers:
    App\Entity\User:
      algorithm: auto

  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email

  firewalls:

    # =========================
    # FIREWALL DEV
    # =========================
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false

    # =========================
    # FIREWALL PRINCIPAL
    # =========================
    main:
      pattern: ^/
      provider: app_user_provider
      lazy: true
      stateless: false

      form_login:
        login_path: login
        check_path: /login
        username_parameter: email
        password_parameter: password
        enable_csrf: true
        success_handler: App\Security\LoginSuccessHandler

      logout:
        path: logout
        target: home

  # =========================
  # HIÉRARCHIE DES RÔLES
  # =========================
  role_hierarchy:
    ROLE_ADMIN: ROLE_USER

  # =========================
  # CONTRÔLE D’ACCÈS
  # =========================
  access_control:

    # ---------- Pages publiques ----------
    - { path: ^/$, roles: PUBLIC_ACCESS }
    - { path: ^/(guests|portfolio|about)$, roles: PUBLIC_ACCESS }
    - { path: ^/login$, roles: PUBLIC_ACCESS }
    - { path: ^/register, roles: PUBLIC_ACCESS }

    # ---------- Médias ----------
    # ROLE_USER et ROLE_ADMIN → accès à la gestion des médias
    - { path: ^/admin/media(/.*)?$, roles: ROLE_USER }

    # ---------- Administration ----------
    # Le reste de /admin est STRICTEMENT réservé aux ADMIN
    - { path: ^/admin(/.*)?$, roles: ROLE_ADMIN }
