security:
  password_hashers:
    App\Entity\User:
      algorithm: auto

  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email

  firewalls:

    # FIREWALL DEV — DOIT AVOIR UN PATTERN
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false

    # FIREWALL PRINCIPAL
    main:
      provider: app_user_provider
      lazy: true
      stateless: false
      # user_checker: App\Security\UserChecker  # à réactiver plus tard

      form_login:
        login_path: login        # nom de route (GET)
        check_path: /login       # chemin HTTP (POST)
        username_parameter: email
        password_parameter: password
        enable_csrf: true
        success_handler: App\Security\LoginSuccessHandler

      logout:
        path: logout
        target: login

  role_hierarchy:
    ROLE_ADMIN: ROLE_USER

  access_control:
    # Pages publiques
    - { path: ^/login$, roles: PUBLIC_ACCESS }
    - { path: ^/register, roles: PUBLIC_ACCESS }

    # Administration
    - { path: ^/admin, roles: ROLE_ADMIN }

    # Tout le reste nécessite une authentification
    - { path: ^/, roles: ROLE_USER }
